<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #2E7D32;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #1B5E20;
        }
        h1 {
            color: #2E7D32;
        }
        .instructions {
            background: #E8F5E9;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¾ PWA Icon Generator</h1>

    <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
            <li>Click "Generate Icons" to create 192x192 and 512x512 PNG icons</li>
            <li>Right-click each icon and "Save Image As..."</li>
            <li>Save as icon-192.png and icon-512.png in the root directory</li>
            <li>Update manifest.json to reference these new icons</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        function generateIcons() {
            const sizes = [192, 512];
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#2E7D32');
                gradient.addColorStop(1, '#1B5E20');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // White circle background for emoji
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
                ctx.fill();

                // Tennis ball emoji (as text)
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸŽ¾', size / 2, size / 2);

                // Add subtle shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                ctx.shadowBlur = size * 0.05;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = size * 0.02;

                // Add to preview
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <div>
                        <p><strong>${size}x${size}px</strong></p>
                        ${canvas.outerHTML}
                        <br>
                        <button onclick="downloadIcon(${size})">Download ${size}px</button>
                    </div>
                `;
                preview.appendChild(wrapper);

                // Store canvas for download
                window[`canvas${size}`] = canvas;
            });
        }

        function downloadIcon(size) {
            const canvas = window[`canvas${size}`];
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate on load
        generateIcons();
    </script>
</body>
</html>
